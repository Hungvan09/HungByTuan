</head>
<body>
  <div class="container">
    <div class="header">
      <div class="avatar"></div>
      <div class="tele-name">üé≤ @Mtuan0802205 üé≤</div>
    </div>

    <div class="tabs">
      <div class="tab active" onclick="showTab('buttons')">Nh·∫≠p b·∫±ng n√∫t</div>
      <div class="tab" onclick="showTab('text')">Nh·∫≠p li·ªÅn chu·ªói</div>
    </div>

    <div class="input-area" id="buttons-tab">
      <div class="slots" id="slotBox">
        <div class="slot">?</div>
        <div class="slot">?</div>
        <div class="slot">?</div>
        <div class="slot">?</div>
        <div class="slot">?</div>
        <div class="slot">?</div>
      </div>
      <div class="result-btns">
        <button class="tai" onclick="addResult('T')">T√ÄI</button>
        <button class="xiu" onclick="addResult('X')">X·ªàU</button>
      </div>
    </div>

    <div class="input-area" id="text-tab" style="display:none;">
      <input class="sequence-input" id="sequenceInput" maxlength="6" placeholder="Nh·∫≠p 6 k√Ω t·ª±: T ho·∫∑c X (VD: TXTTXT)">
    </div>

    <button class="predict-btn" onclick="predict()">D·ª∞ ƒêO√ÅN K·∫æT QU·∫¢</button>

    <div class="stats" id="stats"></div>
    <div class="stats" id="prediction"></div>

    <div class="bottom-options">
      <button class="delete-btn" onclick="resetData()">X√≥a chu·ªói</button>
    </div>
  </div>

  <script>
    let resultList = [];

    function showTab(type) {
      document.getElementById("buttons-tab").style.display = type === 'buttons' ? "block" : "none";
      document.getElementById("text-tab").style.display = type === 'text' ? "block" : "none";
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      document.querySelectorAll(".tab")[type === 'buttons' ? 0 : 1].classList.add("active");
    }

    function addResult(val) {
      if (resultList.length >= 6) return;
      resultList.push(val);
      updateSlots();
    }

    function updateSlots() {
      const slots = document.querySelectorAll(".slot");
      for (let i = 0; i < 6; i++) {
        slots[i].textContent = resultList[i] || '?';
      }
    }

    function predict() {
      let data = [];

      if (document.getElementById("text-tab").style.display === 'block') {
        const text = document.getElementById("sequenceInput").value.toUpperCase().replace(/[^TX]/g, '');
        if (text.length !== 6) return alert("Vui l√≤ng nh·∫≠p ƒë·ªß 6 k√Ω t·ª±.");
        data = [...text];
      } else {
        if (resultList.length !== 6) return alert("B·∫°n ph·∫£i ch·ªçn ƒë·ªß 6 k·∫øt qu·∫£.");
        data = [...resultList];
      }

      let T = data.filter(x => x === 'T').length;
      let X = data.filter(x => x === 'X').length;
      let total = T + X;
      let percentT = ((T / total) * 100).toFixed(2);
      let percentX = ((X / total) * 100).toFixed(2);
      let next = T > X ? "X·ªàU" : "T√ÄI";
      let conf = Math.max(percentT, percentX);

      document.getElementById("stats").innerHTML = `
        T√†i: ${T} (${percentT}%) | X·ªâu: ${X} (${percentX}%) | T·ªïng: ${total}
      `;
      document.getElementById("prediction").innerHTML = `
        ‚úÖ D·ª± ƒëo√°n k·∫øt qu·∫£ ti·∫øp theo: <b>${next}</b> (${conf}%)
      `;
    }

    function resetData() {
      resultList = [];
      updateSlots();
      document.getElementById("sequenceInput").value = '';
      document.getElementById("stats").innerHTML = '';
      document.getElementById("prediction").innerHTML = '';
    }
  </script>
</body>
</html>
